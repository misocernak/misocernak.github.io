<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/logStyle.css">
  <title>Login</title>
</head>

<body>
  <div class="row first" id="row1">
    <nav class="navbar col-sm-3">
      <a class="navbar-brand" href="#" id="brand">
        <img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
          alt="">
        SCHEDULER
      </a>
    </nav>
    <!-- <nav class="navbar col-sm-9" id="user">
      <a class="navbar-brand" href="#" id="userName">
        Ime usera
      </a>
    </nav> -->
  </div>
  <div class="row" id="row2">
    <div class="col-sm-7" id="logForm">
      <form class="container">
        <div class="form-group">
          <label for="inputUName">Korisnicko Ime</label>
          <div class="input-group">
            <input name="inputUName" type="text" class="form-control" id="exampleInputEmail1" autofocus>
            <div class="input-group-prepend">
              <span class="input-group-text bg-white error"><i class="fas fa-exclamation-circle"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputUPass">Sifra</label>
          <div class="input-group">
            <input name="inputUPass" type="password" class="form-control" id="exampleInputPassword1">
            <div class="input-group-prepend">
              <span class="input-group-text bg-white error"><i class="fas fa-exclamation-circle"></i></span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary" id="submitBtn">Log In <i
            class="fas fa-sign-in-alt"></i></button>
      </form>
    </div>
    <div class="col-sm-5">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
