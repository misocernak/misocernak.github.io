<body>
    <main>
        <section id="section1">
            <h3>Task list</h3>
            <form action="" id="task">

                <input type="submit" name="setTask" value="ADD TASK" id="btn">
            </form>

        </section>
        <section id="section2">
            <h3>Tasks</h3>
            <form action="" id="lookfor">
                <input type="text" name="look" placeholder="Filter Tasks" id="searchTab">
            </form>

            <ul id="tasksUL">

            </ul>

            <button id="btn2" type="button">CLEAR TASKS</button>
        </section>
        <script src="js/app.js"></script>
    </main>
